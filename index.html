<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/jquery-3.6.0.js"></script>
  <script src="./js/scripts.js"></script>

  <title>ADVANCED CALCULATOR</title>
</head>

<body>
  <h1 class="text-dark text-center stc">STELLA'S CALCULATOR</h1><br>
  <div class="container">
    <form action="" name="forms" class="calc">
      <input type="text" name="screen" id="result"><br>


      <input value="0" type="button" onclick="forms.screen.value += '0'">
      <input value="1" type="button" onclick="forms.screen.value += '1'">
      <input value="2" type="button" onclick="forms.screen.value += '2'">
      <input value="3" type="button" onclick="forms.screen.value += '3'">
      <br>
      <input value="4" type="button" onclick="forms.screen.value += '4'">
      <input value="5" type="button" onclick="forms.screen.value += '5'">
      <input value="6" type="button" onclick="forms.screen.value += '6'">
      <input value="7" type="button" onclick="forms.screen.value += '7'">
      <br>
      <input value="8" type="button" onclick="forms.screen.value += '8'">
      <input value="9" type="button" onclick="forms.screen.value += '9'">
      <input value="-" type="button" onclick="forms.screen.value += '-'">
      <input value="+" type="button" onclick="forms.screen.value += '+'">
      <input value="%" type="button" onclick="forms.screen.value += '%'">
      <input value="*" type="button" onclick="forms.screen.value += '*'">
      <input value="/" type="button" onclick="forms.screen.value += '/'">

      <input value="=" type="button" onclick="forms.screen.value = eval(forms.screen.value)"> 

      <!-- <input value="/" type="button" onclick="forms.screen" .value+1="/"> -->

      <br>

    </form>
  </div>

</body>

</html>
